<html>
    <head>
        <title>Dummy SlideShow</title>
        
        <!-- CSS Scripts-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
         <link rel="stylesheet" type="text/css" href="assets/css/slideshow.css">
        
        
        
        <!-- JS Scripts -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="assets/js/slideshow.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width,intial-scale=1">
        
        
        
    </head>
    
    
    <div class="slider">
        <input type="radio" name="slide_switch" id="id1"/>
        <label for="id1">
            <img src="assets/img/home2/1.png" width="100"/>
        </label>
	<img src="assets/img/home2/1.png"/>
	
	<!--Lets show the second image by default on page load-->
	<input type="radio" name="slide_switch" id="id2" checked="checked"/>
	<label for="id2">
		<img src="assets/img/home2/2.png" width="100"/>
	</label>
	<img src="assets/img/home2/2.png"/>
	
	<input type="radio" name="slide_switch" id="id3"/>
	<label for="id3">
		<img src="assets/img/home2/3.png"width="100"/>
	</label>
	<img src="assets/img/home2/3.png"/>
	
	<input type="radio" name="slide_switch" id="id4"/>
	<label for="id4">
		<img src="assets/img/home2/4.png" width="100"/>
	</label>
	<img src="assets/img/home2/4.png"/>
	
</div>
